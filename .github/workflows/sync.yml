name: Sync

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync from upstream using rsync
        continue-on-error: true
        run: |
          git remote add upstream https://github.com/klaas8/MT.git || true
          git fetch upstream
          
          # 创建一个临时目录，存放上游代码
          mkdir -p /tmp/upstream
          git archive upstream/main | tar -x -C /tmp/upstream
          
          # 使用 rsync 将上游文件同步到当前目录，但排除 prefs.sqlite
          # 参数说明：
          # -a: 归档模式（保留属性）
          # -v: 详细输出
          # --exclude='prefs.sqlite': 排除该文件
          # --delete: 删除目标目录中源目录没有的文件（模拟完全覆盖）
          rsync -av --delete --exclude='prefs.sqlite' /tmp/upstream/ ./

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Sync from upstream (exclude prefs.sqlite)" || echo "No changes to commit"
          git push origin main
